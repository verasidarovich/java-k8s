plugins {
    id 'java'
    id "org.springframework.boot" version "2.3.3.RELEASE"
}

group 'io.learnk8s'
version '1.0-SNAPSHOT'
sourceCompatibility = '1.14'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.3.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.3.3.RELEASE'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'io.learnk8s.knote.KnoteJavaApplication'
        )
    }
}